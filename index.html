<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <form action="" id="reg-form" method="post">
        <legend><h1>REGISTRATION</h1> </legend>
        <label for="userName">USERNAME:
            <div class="userDiv dv"> <i class="fa fa-user"></i>
                <input type="text" id="userName" autocomplete="username">
            </div>
            <span class="word"> </span>
        </label><br>
        <label for="age">AGE:
            <div class="userDiv dv"> <i class="fa fa-male"></i>
                <input type="number" id="age">
            </div>
            <span class="word1"> </span>
        </label><br>
        <label for="password">PASSWORD:
            <div class="pass dv"> <i class="pass fa fa-lock"></i>
                <input type="password" autocomplete="new-password" id="password">
            </div>
            <span class="word2"> </span>
        </label><br>COMFIRM PASSWORD:
        <div class="pass dv"> <i class="pass1 fa fa-lock"></i>
            <label for="comfirmedPassword">
                <input type="password" autocomplete="new-password" id="comfirmedPassword">
        </div>
        <span class="word3"> </span>
        </label><br>
        <label for="submit">
            <input type="submit" id="submit" disabled="true">
        </label><br>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
